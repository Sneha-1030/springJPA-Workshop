<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
   <meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>


<body>
<div class="container">
		<h1>Employee Management System</h1>
		<hr>
<h1>Add Employee..!!</h1>
<form action="#" th:action="@{/create}" th:object="${emp}" method="post">
   <p>Employee Id: <input type="text" th:field="*{id}" /></p>
   <p>Employee name: <input type="text" th:field="*{name}" /></p>
   <p>Employee department: <input type="text" th:field="*{department}" /></p>
   <p><input type="submit" value="Create" /><input type="reset" value="Reset" /></p>
</form>

<p th:text="${msg}" />


  
</body>
</html>
