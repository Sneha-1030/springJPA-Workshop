<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/update}" th:object="${emp}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			
			<input type="hidden" th:field="${emp.id}" />
			 <p>Employee name: <input type="text" th:field="${emp.name}" class="form-control mb-4 col-4"></p>
			
				 <p>Employee Department: <input type="text" th:field="${emp.department}" class="form-control mb-4 col-4"></p>
				
				
				
				
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/employee}"> Back to Employee List</a>
	</div>
</body>
</html>
