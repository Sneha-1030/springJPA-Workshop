<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
   <meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div class="container">
		<h1>Employee Management System</h1>
		<hr>
<h1>List of Employees</h1>

<a href="/create">Create New Employee </a>
<br/><br/>
<table border="1" cellpadding="10">
<thead>
<tr>
   <th>ID</th>
   <th>Name</th>
   <th>Designation</th>
   
   <th>Actions</th>

</tr>
</thead>
<tbody>
<tr th:each="emp : ${employees}">
<td><a th:href="@{/getemployee/{id}(id=${emp.id})}" th:text="${emp.id}"></a></td>
   <td th:text="${emp.name}">Name </td>
   <td th:text="${emp.desgn}">Designation</td>

 <td>
  
  <a th:href="@{/edit/{id}(id=${emp.id})}">Edit</a>
 <a th:href="@{/delete/{id}(id=${emp.id})}">Delete</a>
 <a th:href="@{/add/{id}(id=${emp.id})}">Add</a>
 </td>
</tr>
</tbody>



  
</body>
</html>
